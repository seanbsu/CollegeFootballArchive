    <div class="topnav" id="myTopnav">
        <a href = index.html>
            <img src="images/fb-helmet.png" alt="Logo" class = "helmet-logo">
        </a>

        <div class="teams-btn" id="nav-teams">
            <button class="nav-btn" ><a href="Teams.html">Teams</a></button>
        </div>

        <div class="dropdown">
            <button class="dropbtn">Seasons
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="Seasons.html">2022</a>

        </div>

<body>
<div class="user-profile">
    <h1 class="profile-heading">Welcome <<span id="user-full-name">User's Full Name</span>></h1>

    <div class="user-info">
        <h2 class="profile-heading">Info</h2>
        <p><label>Full Name:</label> <span id="user-full-name-label">{User's Full Name}</span></p>
        <p><label>Email:</label> <span id="user-email">User's Email</span></p>
    </div>
    <form class="change-password-profile">
        <h2>Change Password</h2>
        <div class="form-group">
            <label for="old-password">Old Password</label>
            <input type="password" id="old-password" name="new-password">
        </div>
        <div class="form-group">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="new-password">
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password">
        </div>
        <span class="passwords-match">Passwords match</span>
        <span class="passwords-dont-match">Passwords don't match</span>
        <button type="submit">Reset Password</button>
    </form>

    <div class="favorite-teams">
        <h2>Favorite Teams</h2>

        <table class="fav-team-table">
            <tr>
                <td>
                    <a href="IndividualTeam.html">
                        <img class="opponent-logo" src="/images/sportsJSON/collegeFootball/logos/boiseState.png" alt="Boise-State-logo">
                        Boise State
                    </a>
                </td>

            </tr>
            <tr>
                <td>
                    <a href="www.collegefbarchive.com/teams/Idaho">
                        <img class="opponent-logo" src="/images/sportsJSON/collegeFootball/logos/idaho.png" alt="Idaho-logo">
                        Idaho
                    </a>
                </td>

            </tr>
        </table>
    </div>
</div>
